<div class="main-container">
  <h1 class="center title">Signature Pad Demo</h1>
  <div class="img-container mt">
    <div class="img-wrapper">
      <img *ngIf="signImage" [src]="signImage" alt="">
    </div>
    {{'Tony stark'}}
  </div>
  <div class="launch mt center">
    <button (click)="showPad = true;">Launch Sign Pad</button>
  </div>
</div>
<app-drawing-pad-modal *ngIf="showPad" (onUse)="onUse($event)" (onClose)="onClose()"></app-drawing-pad-modal>
