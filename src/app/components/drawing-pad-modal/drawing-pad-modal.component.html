<div class="backdrop">
  <div class="container">
    <div class="heading row-margin">
      <h2>Your Signature</h2>
      <div class="options">
        <div class="colors">
          <li class="circle" *ngFor="let item of colors" [ngStyle]="{'backgroundColor': item}"
            [ngClass]="{'active': active == item}" (click)="changeColor(item)"></li>
        </div>
      </div>
    </div>
    <div class="drawing-pad row-margin card">
      <ng-signature-pad [penColor]="active"></ng-signature-pad>
    </div>
    <div class="actions row-margin card">
      <button class="action cancel" (click)="onClose.emit()">Cancel</button>
      <div class="spacer"></div>
      <button class="action clear" (click)="clearPad()">Clear</button>
      <button class="action use" (click)="onClickUse()">Use</button>
    </div>
  </div>
</div>
